<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <center> <h1>Форма заявки на работу в зоопарке</h1></center>
    <ul><em>Пожалуйста, заполните форму. Обязательные поля помечены *</em></ul>

  <fieldset>
    <table width="80%">
    <legend>Контактная инфармация</legend>

    <tr>
        <th width="150" align="left">Имя*</th>
        <th><label><input type="text" name="Name" maxlength="20"></label></th>
    </tr>
    <tr>
        <th width="150" align="left">Телефон</th>
        <th><label><input type="text" name="Phone"></label></th>
    </tr>
    <tr>
        <th width="150" align="left">Email*</th>
        <th><label><input type="email" name="Email"><br></label></th>
    </tr>
    </table>
  </fieldset>

<fieldset>
    <table width="80%">
    <legend>Персональная информация</legend>
    <tr>
        <th width="150" align="left">Возраст*</th>
        <th width="150" align="left" valign="top"><label><input type="number" name="возраст" pattern="[0-9]{2}" min="16" max="60"></label></th>
    </tr>
    <tr>
        <th width="150" align="left">Пол</th>
        <th width="150" align="left" valign="top"><label><select name="пол">
            <option value="1">Женщина</option>
            <option value="1">Мужчина</option>
        </label></th>
    </tr>
    <tr>
        <th width="150" align="left" valing="top">Перечислите личные качества</th>
        <th width="150" align="left" valign="top"><textarea name="textarea"></textarea></th>
    </tr>
    </table>
</fieldset>

 <fieldset>
    <table width="80%">
    <legend>Выберите ваших любимых животных</legend>
    <tr>
        <th width="100" align="left"><label> <input type="checkbox">Зебра</label> </th>
        <th width="100" align="left"><label> <input type="checkbox">Кошак</label></th>
        <th width="100" align="left"><label> <input type="checkbox">Анаконда</label></th>
        <th width="100" align="left"><label> <input type="checkbox">Человек</label></th>  
    </tr>  
    <tr>
        <th align="left"><label> <input type="checkbox">Слон</label></th>
        <th align="left"><label> <input type="checkbox">Антилопа</label></th>
        <th align="left"><label> <input type="checkbox">Голубь</label></th>
        <th align="left"> <label> <input type="checkbox">Краб</label></th>
    </tr> 
</table>
</fieldset>
<br>
<input type="submit" value="Отправить информацию">
</body>
</html>
